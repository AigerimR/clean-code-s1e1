<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="info">
      <img src="./eisenhower-matrix.jpg" alt="Матрица Эйзенхауэра" class="info__img">
      <a class="info__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <main class="main">
      <section class="new-tasks-section">
        <h3 class="section-title">Add Item</h3>
        <div class="new-task-row-wrapper">
            <input id="new-task" class="input input_new-task task" type="text">
            <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section-title">Todo</h3>
        <ul class="incomplete-tasks-list tasks-list">
          <li class="tasks-list__item">
              <input type="checkbox" class="input"><label class="input__label task">Pay Bills</label>
              <input type="text" class="input tasks-list__input_invisible task">
              <button class="btn btn_edit">Edit</button>
              <button class="btn btn_delete"><img src="./remove.svg" alt="remove" class="btn__img"></button>
          </li>
          <li class="edit-mode tasks-list__item">
              <input type="checkbox" class="input"><label class="input__label task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input task">
              <button class="btn btn_edit">Save</button>
              <button class="btn btn_delete"><img src="./remove.svg" alt="remove" class="btn__img"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-title">Completed</h3>
        <ul class="completed-tasks-list tasks-list">
          <li class="tasks-list__item">
              <input type="checkbox" checked class="input"><label class="input__label input__label_completed-task task">See the Doctor</label>
              <input type="text" class="input tasks-list__input_invisible task">
              <button class="btn btn_edit">Edit</button>
              <button class="btn btn_delete"><img src="./remove.svg" alt="remove" class="btn__img"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
